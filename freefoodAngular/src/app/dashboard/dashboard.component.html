<div fxLayout="row wrap">
    <div *ngFor="let receta of arrayRecetas.rows">
        <mat-card class="example-card" >
            <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{receta.name}}</mat-card-title>
            <mat-card-subtitle>{{receta.ingredients}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    {{receta.description}}
                </p>
                <p>
                    {{receta.dinnerguest}}
                </p>

            </mat-card-content>
            <mat-card-actions>
            <button mat-raised-button color="primary" (click)="openDialogDeleteRecipe(element)"><i class="material-icons">delete_forever</i></button>
            <button mat-raised-button color="primary"><i class="material-icons">edit</i></button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
