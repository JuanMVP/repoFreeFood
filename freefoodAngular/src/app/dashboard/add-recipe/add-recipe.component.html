<div fxLayout="column" fFlexFill>
  <h2>AÃ±adir nuevo establecimiento</h2>

  <form [formGroup]="addRecipe" fxLayout="column">

      <mat-form-field class="example-full-width">
          <input matInput placeholder="Nombre de la Receta" formControlName="name" name="name" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Ingredientes" formControlName="ingredients" name="ingredients" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Modo de preparacion" formControlName="description" name="description" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Numero de comensales" formControlName="dinnerGuest" name="dinnerGuest" />
</mat-form-field>

<h2 mat-dialog-title>Subir fichero de foto</h2>
  <div>
      <input type="file" accept="*" #file (change)="onFilesAdded()" [disabled]="uploading || uploadSuccessful" value="Seleccionar fichero" />
  </div>
  <!-- This is the content of the dialog, containing a list of the files to upload -->
  <mat-dialog-content fxFlex>
    <mat-list>
      <mat-list-item *ngFor="let file of files">

        <h4 mat-line>{{file.name}}</h4>

        <mat-progress-bar *ngIf="progress" mode="determinate" [value]="progress[file.name].progress | async"></mat-progress-bar>

      </mat-list-item>
    </mat-list>
  </mat-dialog-content>

  <!-- This are the actions of the dialog, containing the primary and the cancel button-->
  <mat-dialog-actions class="actions">
    <button *ngIf="showCancelButton" mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" [disabled]="!canBeClosed" (click)="closeDialog()">{{primaryButtonText}}</button>
  </mat-dialog-actions>

     


     

      
  </form>

  <button mat-raised-button color="primary" (click)="addNewRecipe()">Crear Receta</button>
</div>
